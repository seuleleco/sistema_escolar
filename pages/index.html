<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="caixatema" class="backgroundchanger">
      <button onclick="trocartema()" id="temabtn">Mudar Tema</button>
      <img id="temastatus" src="/images/sol.png" />
      <header>
        <!--  <h1>Sistema de Notas</h1>-->
      </header>

      <section class="container">
        <form id="loginform" onsubmit="return fazerLogin()">
          <h2>Login Escolar</h2>

          <p id="username">Digite seu Usuário:</p>
          <input type="username" id="usertext" required />
          <p id="passwordadd">Digite sua Senha:</p>
          <input type="password" id="password" required />
          <button id="loginbtn" type="submit">Login</button>
        </form>

        <button id="cadastrobtn" type="button">Novo Cadastro</button>
      </section>
    </div>

    <script src="../src/js/login.js"></script>
  </body>
</html>
